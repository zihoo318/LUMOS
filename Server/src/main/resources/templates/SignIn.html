<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Viga&display=swap');

    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url('/static/images/background_login.png') no-repeat center center/cover;
        font-family: 'Viga', sans-serif;
        position: relative;
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px;
    }

    h1 {
        color: #0D0A64;
        font-size: 2.5rem;
        position: absolute;
        top: 10%;
        left: 600px;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    label {
        color: #0D0A64;
        font-weight: bold;
        margin-top: 30px;
    }

    input {
        width: 600px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        text-align: left;
        top: 50%;
    }

    input::placeholder {
        text-align: left;
    }

    .signin-btn {
        background: #ffffff;
        color: #0D0A64;
        border: 2px solid #0D0A64;
        padding: 15px 170px;
        font-size: 1.2rem;
        border-radius: 30px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        margin-top: 50px;
        text-align: center;
        position: relative;
        left: 100px;
        top:20px;
    }

    .signin-btn:hover {
        background: rgba(255, 255, 255, 0.8);
        transform: scale(1.05);
    }

    .signup-link {
        margin-top: 20px;
        font-size: 1rem;
        color: #000000;
        text-align: center;
        position: relative;
        top:18px;
    }

    .signup-link a {
        color: #000000;
        text-decoration: underline;
        cursor: pointer;
    }
  </style>
</head>
<body>
<img src="/static/images/logo.png" alt="Logo" class="logo">
<h1>Sign in to LUMOS</h1>

<div class="form-container">
  <label for="username">아이디*</label>
  <input type="text" id="username" placeholder="예) abc">

  <label for="password">비밀번호*</label>
  <input type="password" id="password" placeholder="영문, 숫자 조합 8~16자">

  <button class="signin-btn">Sign in</button>
</div>

<div class="signup-link">
  New to LUMOS? <a href="/SignInStart">Create an account</a>
</div>

<script type="module">
  import { API_BASE_URL } from '/static/config.js';

  document.querySelector(".signin-btn").addEventListener("click", async function () {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (!username || !password) {
      alert("아이디와 비밀번호를 다시 확인해주세요.");
      return;
    }

    try {
      const response = await fetch(API_BASE_URL+"/api/users/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();

      if (response.ok) {
        alert("로그인 성공!");
        // 로그인 성공 시, 페이지 이동 또는 토큰 저장
        // 로그인한 username을 localStorage에 저장 (localStorage:브라우저 닫아도 유지 sessionStorage:닫으면 삭제)
        localStorage.setItem("username", username);
        window.location.href = "/Home"; // 로그인 후 이동할 페이지 설정
      } else {
        alert(result); // 서버에서 보내준 오류 메시지 출력
      }
    } catch (error) {
      alert("네트워크 오류가 발생했습니다. 다시 시도해주세요.");
      console.error("로그인 오류:", error);
    }
  });
</script>

</body>
</html>
