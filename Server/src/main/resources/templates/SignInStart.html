<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up1</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Viga&display=swap');

    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        font-family: 'Viga', sans-serif;
        overflow: hidden;
        position: relative;
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px;
    }

    h1 {
        color: #0D0A64;
        font-size: 2.5rem;
        position: absolute;
        top: 10%;
    }

    .container {
        position: absolute;
        bottom: -10%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .background {
        width: 90%;
        max-width: 1300px;
        opacity:0.8;
    }

    .button-container {
        position: absolute;
        bottom: 35%;
        display: flex;
        gap: 30px;
    }

    .button {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid #0D0A64;
        border-radius: 30px;
        padding: 10px 60px;
        font-size: 1.2rem;
        color: #0D0A64;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    .button:hover {
        background: rgba(255, 255, 255, 0.8);
        transform: scale(1.05);
    }
  </style>
</head>
<body>
<img src="/static/images/logo.png" alt="Logo" class="logo">
<h1>Sign up</h1>
<div class="container">
  <img src="/static/images/ban-won.png" alt="Background" class="background">
  <div class="button-container">
    <!-- 관리자 버튼 클릭 시 role=admin을 쿼리로 전달 -->
    <a href="/SignUp?role=ADMIN" class="button">관리자</a>
    <!-- 사용자 버튼 클릭 시 role=user를 쿼리로 전달 -->
    <a href="/SignUp?role=USER" class="button">사용자</a>
  </div>
</div>
</body>
</html>
