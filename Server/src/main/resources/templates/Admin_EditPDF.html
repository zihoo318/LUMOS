<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 수정 - PDF 뷰어</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
    <style>
        /* 📌 Content 전체 이동 (오른쪽으로 옮기기) */
        #pdf-content {
            margin-left: 180px; /* 🔹 오른쪽으로 이동 */
            padding: 10px;
        }

        /* 📌 Content 제목 스타일 */
        #pdf-title {
            color: #232072; /* 🔹 제목 색상 */
            font-weight: bold; /* 🔹 볼드체 */
            font-size: 18px;
            text-align: center;
            margin-top: 35px;
        }

        /* 📌 PDF 공간 */
        #pdf-placeholder {
            width: 70%;
            height: 400px;
            margin: 20px auto;
            background-color: #D9D9D9; /* 🔹 배경 색상 */
            border: 2px solid #757575; /* 🔹 테두리 색상 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 📌 버튼 스타일 */
        .pdf-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .action-button {
            padding: 10px 50px; /*버튼 세로 가로 길이 조정*/
            background-color: rgba(125, 150, 243, 0.4); /* 🔹 7D96F3 40% */
            color: #232072; /* 🔹 텍스트 색상 */
            font-weight: bold;
            border: 2px solid #567AF9; /* 🔹 테두리 색상 */
            border-radius: 50px; /* 🔹 Corner Radius 50 */
            cursor: pointer;
            font-size: 16px;
            margin-left: 568px;
        }

        .action-button:hover {
            background-color: rgba(125, 150, 243, 0.6);
        }
    </style>
</head>
<body>
<!-- 📌 사이드바 자동 로드 -->
<div id="sidebar-container"></div>

<!-- 📌 PDF Content 추가 -->
<div id="pdf-content">
    <h2 id="pdf-title">PDF 제목 로딩 중...</h2>

    <!-- 📌 PDF 표시 공간 (PDF가 없어도 공간 유지) -->
    <div id="pdf-placeholder">
        <p style="color: #757575; font-size: 18px;">PDF가 없습니다.</p>
    </div>

    <!-- 📌 버튼 -->
    <div class="pdf-buttons">
        <button class="action-button" onclick="saveChanges()">저장하기</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 🔹 사이드바 자동 로드
        fetch("templates/common/sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            });

        // 🔹 URL에서 `type`(original/summary)과 `filename` 가져오기
        let params = new URLSearchParams(window.location.search);
        let pdfType = params.get("type") || "original";
        let filename = params.get("filename") || "사용자설정이름"; // 기본값

        console.log("📂 현재 PDF:", pdfType, filename); // 디버깅용 로그

        // 🔹 제목 업데이트
        let pdfTitle = document.getElementById("pdf-title");
        pdfTitle.textContent = `${filename} ${pdfType === "original" ? "원본" : "요약본"}`;
    });

    // 🔹 저장 버튼 기능 (실제 구현 필요)
    function saveChanges() {
        alert("변경사항이 저장되었습니다! (실제 구현 필요)");
    }
</script>
</body>
</html>
