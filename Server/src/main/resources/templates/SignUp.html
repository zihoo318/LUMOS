<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Viga&display=swap');

    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url('/static/images/background_login.png') no-repeat center center/cover;
        font-family: 'Viga', sans-serif;
        position: relative;
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px;
    }

    h1 {
        color: #0D0A64;
        font-size: 2.5rem;
        position: absolute;
        top: 5%;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    label {
        color: #0D0A64;
        font-weight: bold;
        margin-top: 15px;
    }

    input {
        width: 450px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        text-align: left;
    }

    input::placeholder {
        text-align: left;
    }

    .signup-btn {
        background: #ffffff;
        color: #0D0A64;
        border: 2px solid #0D0A64;
        padding: 15px 170px;
        font-size: 1.2rem;
        border-radius: 30px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        margin-top: 40px;
        text-align: center;
        position: relative;
        left: 30px;

    }

    .signup-btn:hover {
        background: rgba(255, 255, 255, 0.8);
        transform: scale(1.05);
    }
  </style>
</head>
<body>
<img src="../static/images/logo.png" alt="Logo" class="logo">
<h1>Sign up</h1>

<div class="form-container">
  <label for="username">아이디*</label>
  <input type="text" id="username" placeholder="이름을 입력해 주세요">

  <label for="password">비밀번호*</label>
  <input type="password" id="password" placeholder="영문, 숫자 조합 8~16자">

  <label for="confirm-password">비밀번호 확인*</label>
  <input type="password" id="confirm-password" placeholder="비밀번호를 한 번 더 입력해 주세요">

  <label for="name">이메일*</label>
  <input type="text" id="name" placeholder="이메일을 입력해 주세요">

  <!-- 선택한 역할을 저장할 hidden input -->
  <input type="hidden" id="role" value="">

  <button class="signup-btn">Sign up</button>
</div>


<script type="module">
  import { API_BASE_URL } from '/static/config.js';
  // 페이지 로드 시 URL에서 role 값을 가져와서 hidden input에 설정
  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role'); // URL에서 role 값을 가져옴

    // role 값이 있으면 해당 값을 hidden input에 설정
    if (role) {
      document.getElementById("role").value = role;
    }
  }

  document.querySelector(".signup-btn").addEventListener("click", function () {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const email = document.getElementById("name").value;
    const role = document.getElementById("role").value;

    if (password !== confirmPassword) {
      alert("비밀번호가 일치하지 않습니다.");
      return;
    }

    const userData = {
      username: username,
      password: password,
      email: email,
      role: role || 'USER'  // 기본값을 'USER'로 설정
    };

    // 요청이 보내지는지 로그로 확인
    console.log("Sending POST request to the server with data:", userData);

    fetch(API_BASE_URL+"/api/users/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(userData)
    })
            .then(response => {
              console.log('Response Status:', response.status);  // 응답 상태 코드 확인
              return response.json();
            })
            .then(data => {
              console.log('Response Data:', data);  // 응답 데이터 확인
              alert("회원가입이 완료되었습니다.");
              window.location.href = "/SignIn"; // 로그인 페이지로 이동
            })
            .catch(error => {
              console.error("Error:", error); // 에러가 발생할 경우 에러 메시지 확인
            });
  });
</script>
</body>
</html>
</body>
</html>
