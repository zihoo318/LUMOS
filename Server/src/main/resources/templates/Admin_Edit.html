<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 수정 - Admin</title>
  <link rel="stylesheet" href="../static/styles.css">
  <script src="../static/script.js" defer></script>
  <style>
    .search-container {
        position: relative;
        display: flex;
        align-items: center;
        margin-top: 30px;
        margin-left: 25px;
    }

    .search-input {
        border: 2px solid #567AF9;
        background-color: #C4CEF6;
        color: #232072;
        border-radius: 50px;
        padding: 8px 40px 8px 35px;
        outline: none;
        width: 120px;
    }

    .search-icon {
        position: absolute;
        left: 12px;
        width: 16px;
        height: 16px;
    }

    .file-table-container {
        height: 370px;
        border: 2px solid #D9D9D9;
        border-radius: 60px;
        padding: 20px;
        margin-top: 20px;
    }

        .file-table {
        width: 100%;
        table-layout: auto; /* 고정형(fixed) 대신 자동(auto)으로 변경 */
        border-collapse: collapse;
        text-align: center; /* 모든 열 가운데 정렬 */
        margin-top:3px;
        margin-left:20px;
    }

    .file-table th, .file-table td {
        padding: 12px;
        color: #232072;
    }

    .file-table th {
        font-weight: bold;
      text-align: center; /* 헤더도 가운데 정렬 */
    }

    .file-table td {
        text-align: center; /* 모든 셀 가운데 정렬 */
    }

    .file-table th:first-child, .file-table td:first-child {
        text-align: left; /* 파일 이름만 왼쪽 정렬 */
        padding-left: 30px; /* 약간의 여백 추가 */
    }


    .file-table td:nth-child(2),
    .file-table td:nth-child(3),
    .file-table td:nth-child(4) {
        width: 23%; /* 다른 열들의 너비를 균등하게 설정 */
    }

    .edit-btn {
        background-color: transparent;
        border: none;
        color: #232072;
        cursor: pointer;
    }
  </style>
</head>
<body>
<div id="sidebar-container"></div> <!-- 사이드바 포함 -->

<div id="content" class="edit-file-container">
  <div class="file-edit-section">
    <div class="search-container">
      <img src="../static/images/search-icon.png" alt="Search" class="search-icon">
      <input type="text" id="search" class="search-input" placeholder="search">
    </div>

    <div class="file-table-container">
      <table class="file-table">
        <thead>
        <tr>
          <th>파일 이름</th>
          <th>생성 날짜</th>
          <th>등록 날짜</th>
          <th>수정</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>코드 / 사용자설정이름</td>
          <td>생성날짜</td>
          <td>등록날짜</td>
          <td><button class="edit-btn">수정</button></td>
        </tr>
        <tr>
          <td>코드 / 사용자설정이름</td>
          <td>생성날짜</td>
          <td>등록날짜</td>
          <td><button class="edit-btn">수정</button></td>
        </tr>
        <tr>
          <td>코드 / 사용자설정이름</td>
          <td>생성날짜</td>
          <td>등록날짜</td>
          <td><button class="edit-btn">수정</button></td>
        </tr>
        <tr>
          <td>코드 / 사용자설정이름</td>
          <td>생성날짜</td>
          <td>등록날짜</td>
          <td><button class="edit-btn">수정</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
